{% extends 'layout.html' %}
{% block body %}
<div class="row align-items-center d-flex  justify-content-center">
    <div class="col-12 mb-4">
        <div class="card border-light shadow-sm components-section align-items-center d-flex  justify-content-center">
            <div class="card-body align-items-center d-flex justify-content-center">     
                <div class="row mb-4">
                    <div class="col-lg-12 col-sm-16">
                      <h3 class="h3 text-center">GENERATE QUESTIONS & ANSWERS</h3>  
                    </div>
                    <img src="{{ url_for('static', filename='download.jpeg') }}" height="400px" width="500px">
                    <div class="card-body">
                              <form method="POST" action="wikki_extractor">
                                  <div class="row">
                                  <div class="col">
                                    <input name= "keyword" type="text" class="form-control" placeholder="Search For Wikipedia" aria-label="First name" required>
                                  </div>
                                  <div class="col">
                                    <input type="number" name="now" class="form-control" placeholder="No. of Words" min="100" step="50" value="now" required>
                                  </div>
                                  <div class="col-auto">
                                    <button type="submit" class="btn btn-primary" value="wikki">Submit</button>
                                  </div>
                                </div>
                              </form>
                                <br>
                        <form method="POST" action="test_generate">
                                <div class="mb-4">
                                  <div class="form-group">
                                      <label class="h6" for="exampleFormControlTextarea1">Input Text</label>
                                        <textarea name="itext" class="form-control" placeholder="Input Text?" rows="6" required>{{results}}</textarea>
                                    </div>
                                    <div class="form-group">
                                        <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Choose Question Type</label>
                                        <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref" name="test_type" required>
                                            <option value="objective">Objective</option>
                                            <option value="subjective">Subjective</option>
                                            <option value="Yes-No">Yes-NO</option>
                                            <option value="Faq">Faq</option>
                                            <!--<option value="Predict Answer">Predict Answer</option>-->
                                        </select>
                                    </div>
                                    <div class="form-group">
                                      <label class="h6" for="exampleFormControlTextarea1">No of Questions</label>
                                        <input type="number" name="noq" class="form-control" placeholder="No. of Questions" min="1" required>
                                    </div>  
                                   <input type="submit" class="btn btn-primary" value="Generate">
                        </form>
                                </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
